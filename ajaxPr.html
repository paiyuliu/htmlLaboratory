    <script>
        new Ajax.Request('https://finance.google.com/finance/info', {
            method: 'get',
            parameters: {
                client: "ig",
                q: "TPE"
            },
            onSuccess: function(resp) {
                // transport有三個response是responseXML
                //跟responseText
                //responseJSON (Server端記得要設定response的ContentType)
                var response = resp.responseText || "no response text";
                console.log(resp);
                //alert("Success! \n\n" + response);
            },
            onFailure: function() {
                alert('Something went wrong...');
            }
        });

    </script>
